courseId: kurs-oop-treci-spec-IT
lang: sr-Cyrl
title: Објектно оријентисано програмирање за трећи разред специјализованих ИТ одељења
description:
  longDescription: |
    Овај курс је намењен ученицима специјализованих ИТ одељења 3. разреда за предмет објектно оријентисано програмирање.
    
    Поред рада у школи, курс може да се користи и самостално.

    <p>
    <a rel="license" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">
    <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a>
    <br />Овај курс Фондација Петља објавила je под лиценцом <a rel="license" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">Creative Commons Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)</a>.
    </p> 
    
  shortDescription: Објектно оријентисано програмирање
  willLearn: 
    - Шта је објектно оријентисано програмирање (ООП) и зашто је настало, тј. које проблеме развоја софтвера је решило
    - Шта су основни концепти ООП и како се остварују
    - Који су основни принципи развоја софтвера, зашто их се придржавати и како ООП у томе помаже
  requirements:
    - Инсталирано окружење *Visual Studio* (довољно је инсталирати издање *Community edition* које је бесплатно) или неко друго окружење за развој програма у језику C# (на пример *Mono develop*).
  toc:
    - Зашто се програмски језици мењају
    - Основни појмови ООП (објектно оријентисаног прогрмирања)
    - Концепти ООП и изоловане класе (енкапсулација, статички полиморфизам, апстракција, модуларност)
    - Концепти ООП и наслеђивање (динамички полиморфизам, виртуелне функције, апстрактне класе, интерфејси)


