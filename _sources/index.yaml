title: Програмирање за трећи разред специјализованих ИТ одељења
description:
  longDescription: |
    Овај курс је намењен ученицима специјализованих ИТ одељена 3. разреда за предмет Програмирање и програмски језици.
    
    Поред рада у школи, курс може да се пролази и самостално.

  shortDescription: Програмирање
  willLearn: 
    - шта је објектно оријентисано програмирање (ООП) и зашто је настало, тј. које проблеме развоја софтвера је решило
    - шта су основни концепти ООП и како се остварују
    - који су основни принципи развоја софтвера, зашто их се придржавати и како ООП у томе помаже
  requirements:
    - Инсталирано окружење *Visual Studio* (довољно је инсталирати издање *Community edition* које је бесплатно) или неко друго окружење за развој програма у језику C# (на пример *Mono develop*).
  toc:
    - Зашто се програмски језици мењају
    - Основни појмови ООП (објектно оријентисаног прогрмирања)
    - Концепти ООП и изоловане класе (енкапсулација, статички полиморфизам, апстракција, модуларност)
    - Концепти ООП и наслеђивање (динамички полиморфизам, виртуелне функције, апстрактне класе, интерфејси)


