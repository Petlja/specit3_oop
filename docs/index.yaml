courseId: kurs-oop-treci-spec-IT
description:
  externalLinks: []
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима специјализованих ИТ одељена 3. разреда за предмет
    Програмирање и програмски језици.</p>

    <p>Поред рада у школи, курс може да се пролази и самостално.</p>

    </div>

    '
  requirements:
  - Инсталирано окружење *Visual Studio* (довољно је инсталирати издање *Community
    edition* које је бесплатно) или неко друго окружење за развој програма у језику
    C# (на пример *Mono develop*).
  shortDescription: Програмирање
  toc:
  - Зашто се програмски језици мењају
  - Основни појмови ООП (објектно оријентисаног прогрмирања)
  - Концепти ООП и изоловане класе (енкапсулација, статички полиморфизам, апстракција,
    модуларност)
  - Концепти ООП и наслеђивање (динамички полиморфизам, виртуелне функције, апстрактне
    класе, интерфејси)
  willLearn:
  - шта је објектно оријентисано програмирање (ООП) и зашто је настало, тј. које проблеме
    развоја софтвера је решило
  - шта су основни концепти ООП и како се остварују
  - који су основни принципи развоја софтвера, зашто их се придржавати и како ООП
    у томе помаже
lang: sr-Cyrl
