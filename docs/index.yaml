courseId: kurs-oop-treci-spec-IT
description:
  externalLinks: []
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима специјализованих ИТ одељења 3. разреда за предмет
    објектно оријентисано програмирање.</p>

    <p>Поред рада у школи, курс може да се користи и самостално.</p>

    <p>&lt;p&gt;

    &lt;a rel=&quot;license&quot; href=&quot;<a class="reference external" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">https://creativecommons.org/licenses/by/4.0/deed.sr_LATN</a>&quot;&gt;

    &lt;img alt=&quot;Creative Commons License&quot; style=&quot;border-width:0&quot;
    src=&quot;https://i.creativecommons.org/l/by/4.0/88x31.png&quot; /&gt;&lt;/a&gt;

    &lt;br /&gt;Овај курс Фондација Петља објавила je под лиценцом &lt;a rel=&quot;license&quot;
    href=&quot;https://creativecommons.org/licenses/by/4.0/deed.sr_LATN&quot;&gt;Creative
    Commons Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)&lt;/a&gt;.

    &lt;/p&gt;</p>

    </div>

    '
  requirements:
  - Инсталирано окружење *Visual Studio* (довољно је инсталирати издање *Community
    edition* које је бесплатно) или неко друго окружење за развој програма у језику
    C# (на пример *Mono develop*).
  shortDescription: Објектно оријентисано програмирање
  toc:
  - Зашто се програмски језици мењају
  - Основни појмови ООП (објектно оријентисаног прогрмирања)
  - Концепти ООП и изоловане класе (енкапсулација, статички полиморфизам, апстракција,
    модуларност)
  - Концепти ООП и наслеђивање (динамички полиморфизам, виртуелне функције, апстрактне
    класе, интерфејси)
  willLearn:
  - Шта је објектно оријентисано програмирање (ООП) и зашто је настало, тј. које проблеме
    развоја софтвера је решило
  - Шта су основни концепти ООП и како се остварују
  - Који су основни принципи развоја софтвера, зашто их се придржавати и како ООП
    у томе помаже
